<div class="container">
  <h1 class="mt-6">Thông tin cá nhân</h1>
  <!-- Name -->
  <div class="name mt-6">
    <div class="flex flex-row align-items-center">
      <div class="info">
        <h3>Họ Tên</h3>
        <h4>Nguyễn Thành Đạt</h4>
      </div>
      <div class="card flex justify-content-center">
        <p-toggleButton
          onLabel="Xác nhận"
          offLabel="Chỉnh sửa"
          onIcon="pi pi-check"
          offIcon="pi pi-user-edit"
          [style]="{ width: '10em' }"
        ></p-toggleButton>
      </div>
    </div>
    <p class="mt-3">
      Tên của bạn xuất hiện trên trang cá nhân và bên cạnh các bình luận của
      bạn.
    </p>
  </div>

  <!-- Email -->
  <div class="name mt-6">
    <div class="flex flex-row align-items-center">
      <div class="info">
        <h3>Email</h3>
        <h4>datntse150392&#64;fpt.edu.vn</h4>
      </div>
    </div>
  </div>

  <!-- Avatar -->
  <div class="name mt-6">
    <div class="flex flex-row align-items-center">
      <div class="info">
        <h3>Avatar</h3>
        <div class="flex flex-row">
          <p class="mt-2">
            Nên là ảnh vuông, chấp nhận các tệp: JPG, PNG hoặc GIF.
          </p>
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            size="xlarge"
            shape="circle"
            class="ml-6"
          ></p-avatar>
        </div>
      </div>
      <div class="card flex justify-content-center">
        <p-fileUpload
          mode="basic"
          chooseLabel="Upload hình"
          name="demo[]"
          url="https://www.primefaces.org/cdn/api/upload.php"
          accept="image/*"
        ></p-fileUpload>
      </div>
    </div>
  </div>

  <!-- Số điện thoại   -->
  <div class="name mt-6">
    <div class="flex flex-row align-items-center">
      <div class="info">
        <h3>Số điện thoại</h3>
        <h4>0918.498.961</h4>
      </div>
    </div>
    <p class="mt-3">Điện thoại liên kết với Unicourse.</p>
  </div>
</div>
