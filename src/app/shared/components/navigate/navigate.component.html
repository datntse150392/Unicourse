<div class="nav-info">

  <div
    [ngStyle]="{ 'background-color': '#fff' }"
    class="w-full flex flex-row items-center"
  >
    <div class="nav-left w-full flex items-center">
      <div
        (click)="navigateToHome()"
        [ngStyle]="{ cursor: 'pointer' }"
        class="flex flex-row items-center"
      >
        <img class="img-logo" src="{{ Logo }}" alt="Logo" />
      </div>

      <div
        class="nav-items flex flex-row justify-content-center align-items-center text-center"
      >
        <p (click)="navigateToHome()" class="nav-item">Trang chủ</p>

        <p
          routerLink="/blog"
          [queryParams]="{ page: 1 }"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          class="nav-item"
        >
          Bài viết
        </p>

        <p (click)="redirectToFlashcard()" class="nav-item">Ôn bài</p>

        <!-- <p (click)="joinRoom('65ebe4d2d0cb58ef9cb250cc')" class="nav-item">
          Cộng đồng
        </p> -->
        <!-- <p-megaMenu [model]="items1" styleClass="flex flex-row"> </p-megaMenu> -->

        <div
          [ngStyle]="{ padding: '0% 3%' }"
          class="flex flex-row items-center gap-2"
        >
          <span class="search p-input-icon-left">
            <i class="pi pi-search"></i>
            <input placeholder="Tìm kiếm khóa học" type="text" pInputText />
          </span>
        </div>
      </div>
    </div>
    <div class="nav-right flex flex-row gap-2">
      <ng-container *ngIf="user; else unLogin">
        <i
          (click)="redirectToCart()"
          class="pi pi-shopping-cart mr-4 p-text-secondary"
          pBadge
          style="font-size: 2rem; cursor: pointer; color: #000"
          value="{{ lengthOfCartItems }}"
          severity="danger"
        ></i>

        <p-avatar
          (click)="op.toggle($event)"
          image="{{ user.profile_image }}"
          styleClass="mr-2 mt-1"
          [ngStyle]="{ cursor: 'pointer',  }"
          size="normal"
          shape="circle"
        ></p-avatar>
        <p-overlayPanel #op>
          <div class="flex flex-column w-15rem avt-group">
            <!-- Avatar Infor -->
            <div class="flex flex-row items-center gap-2 pb-3 border-b">
              <img
                [ngStyle]="{
                  width: '3rem',
                  height: '3rem',
                  'border-radius': '100%'
                }"
                src="{{ user.profile_image }}"
              />
              <div class="flex flex-col">
                <p class="text-gray-900 m-0">{{ user.fullName }}</p>
                <span class="text-gray-500 text-sm m-0">{{ user.email }}</span>
              </div>
            </div>

            <!-- Point -->
            <div
              class="point flex flex-col items-cennter justify-between py-3 border-b"
            >
              <div class="flex flex-row items-cennter justify-between">
                <p class="text-gray-700 text-sm">Point</p>
                <div class="flex flex-row items-center gap-1">
                  <p class="text-gray-700 text-sm">
                    {{ totalCoin | number : "1.0-0" }}
                  </p>
                  <img
                    width="20"
                    height="20"
                    src="https://firebasestorage.googleapis.com/v0/b/unicourse-f4020.appspot.com/o/Temp%2Fdollar.png?alt=media&token=bfaf0acf-9c25-4c88-89f1-0e7ee63abed0"
                    alt="coins"
                  />
                </div>
              </div>
              <button
                (click)="this.redirectToDepositPoint()"
                type="button"
                class="text-center items-center mt-2 px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
              >
                Nạp Point tại đây
              </button>
            </div>

            <!-- Profile -->
            <div class="py-3 border-b">
              <p
                (click)="this.redirectToProfile()"
                class="text-gray-700 text-md hover:font-bold hover:text-gray-900 cursor-pointer"
              >
                Trang cá nhân
              </p>
            </div>

            <!-- Blog -->
            <div class="py-3 border-b">
              <p
                (click)="this.redirectToWriteBlog()"
                class="text-gray-700 text-md hover:font-bold hover:text-gray-900 cursor-pointer"
              >
                Viết Blog
              </p>
            </div>

            <!-- History Point -->
            <div class="py-3 border-b">
              <p
                (click)="this.redirectToCart()"
                class="text-gray-700 text-md mb-3 hover:font-bold hover:text-gray-900 cursor-pointer"
              >
                Giỏ hàng
              </p>
              <p
                (click)="redirectToHistoryPoint()"
                class="text-gray-700 text-md hover:font-bold hover:text-gray-900 cursor-pointer"
              >
                Lịch sử nhận Point
              </p>
            </div>

            <!-- Setting -->
            <div class="py-3">
              <p
                (click)="this.redirectToSettingPersonal()"
                class="text-gray-700 text-md mb-3 hover:font-bold hover:text-gray-900 cursor-pointer"
              >
                Cài đặt
              </p>
              <p
                (click)="this.logout()"
                class="text-gray-700 text-md hover:font-bold hover:text-gray-900 cursor-pointer"
              >
                Đăng xuất
              </p>
            </div>
          </div>
        </p-overlayPanel>

        <p-menu #menu [model]="items" [popup]="true"></p-menu>
      </ng-container>
      <ng-template #unLogin>
        <button (click)="openDialogSignIn()" class="btn-sign-in w-2/3">
          <p class="w-full">Đăng nhập</p>
        </button>
        <button
          (click)="openDialogSignUp()"
          class="text-white bg-gradient-to-r from-[#5edff5] to-[#9f80f8] hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium px-5 py-2.5 rounded-lg text-sm text-center"
        >
          <p class="w-[4rem]">Đăng ký</p>
        </button>
      </ng-template>
    </div>
  </div>
</div>
