<div
  class="course-detail border border-gray-200 shadow dark:border-gray-700 mx-4 p-3"
>
  <a href="#">
    <img class="w-full h-auto" [src]="course.thumbnail" [alt]="course.title" />
  </a>
  <div class="px-5 py-2">
    <div class="flex items-center mt-2.5 mb-5">
      <div class="border-round-right">
        <ul class="list-none space-y-4">
          <li class="flex flex-row gap-2 items-center">
            <i class="pi pi-desktop" style="font-size: 1.2rem"></i>
            <span class="text-gray-900 font-customFont"
              >3 giờ 5 phút theo yêu cầu</span
            >
          </li>
          <li class="flex flex-row gap-2 items-center">
            <i class="pi pi-sync" style="font-size: 1.2rem"></i>
            <span class="text-gray-900 font-customFont"
              >Quyền truy cập đầy đủ suốt đời</span
            >
          </li>

          <li class="flex flex-row gap-2 items-center">
            <i class="pi pi-mobile" style="font-size: 1.2rem"></i>
            <span class="text-gray-900 font-customFont"
              >Truy cập trên thiết bị di động và TV</span
            >
          </li>
          <li class="flex flex-row gap-2 items-center">
            <i class="pi pi-verified" style="font-size: 1.2rem"></i>
            <span class="text-gray-900 font-customFont"
              >Giấy chứng nhận hoàn thành</span
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <span>
        <p class="font-semibold text-3xl text-gray-900 font-customFont">
          <span class="font-bold text-gray-900 font-customFont">
            {{
              course.amount === 0
                ? "Miễn phí"
                : (course.amount | currency : "VND")
            }}
          </span>
        </p>
      </span>
      <span>
        <!-- Kiểm tra course có giá tiền -->
        <ng-template [ngIf]="course !== undefined && course.type !== 'free'">
          <!-- Kiểm tra nếu course đã tồn tại trong giỏ hàng -->
          <ng-template [ngIf]="isExistedCourseInsideCart">
            <button
              (click)="handleRemoveFromCart(course._id)"
              type="button"
              class="ffont-customFont focus:outline-none text-black bg-gradient-to-br from-[#5edff5] to-[#9f80f8] hover:bg-gradient-to-bl focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-3 py-3 me-2"
            >
              Bỏ khỏi giỏ hàng
            </button>
          </ng-template>
          <!-- Kiểm tra nếu course chưa tồn tại trong giỏ hàng -->
          <ng-template [ngIf]="!isExistedCourseInsideCart">
            <button
              (click)="handleAddToCart(course._id)"
              type="button"
              class="font-customFont focus:outline-none text-black bg-gradient-to-br from-[#5edff5] to-[#9f80f8] hover:bg-gradient-to-bl focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-3 py-3 me-2"
            >
              Thêm vào giỏ hàng
            </button>
          </ng-template>
        </ng-template>

        <!-- Kiểm tra nếu course free-->
        <ng-template [ngIf]="course !== undefined && course.type === 'free'">
          <button
            (click)="handleEnrollCoures(course._id)"
            type="button"
            class="font-customFont focus:outline-none text-black bg-gradient-to-br from-[#5edff5] to-[#9f80f8] hover:bg-gradient-to-bl focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-3 me-2"
          >
            Đăng ký ngay
          </button>
        </ng-template>
      </span>
    </div>
  </div>
</div>
